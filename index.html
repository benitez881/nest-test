<script>
    function randomString(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
        }
        return result;
    }

    (async function() {
        const r1 = randomString(10)
        const r2 = randomString(10)
        const f1 = fetch('http://127.0.0.1:3000/', {
            method: 'GET',
            headers: {
                lifecycletoken: r1
            }
        })
        const f2 = fetch('http://127.0.0.1:3000/', {
            method: 'GET',
            headers: {
                lifecycletoken: r2
            }
        })
        const res = await Promise.all([f1, f2])
        console.log(res);
        // fetch('http://127.0.0.1:3000/').then(data => data.json()).then(s => console.log(s))
    }())
</script>
